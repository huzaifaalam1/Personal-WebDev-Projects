<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-content d-flex justify-content-center align-items-center">
        <div class="card text-center">
            <div class="card-header">
               <strong>Currency Converter</strong>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Input Amount</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="conversion d-flex justify-content-center align-items-center">
                    <div class="from">
                        <p class="card-text">From</p>
                        <img class="changeFlag" src="https://flagsapi.com/US/flat/64.png"> 
                        <select name="from" class="form-select" aria-label="Default select example"></select>
                    </div>
                    <div class="exchange">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <div class="to">
                        <p class="card-text">To</p>
                        <img class="changeFlag" src="https://flagsapi.com/PK/flat/64.png"> 
                        <select name="to" class="form-select" aria-label="Default select example"></select>
                    </div>
                </div>
                <a class="btn btn-primary">Convert</a>
            </div>
            <div class="msg card-footer text-body-secondary">
            1 USD = 280 PKR
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="country.js"></script>
    <script src="conversion.js"></script>
</body>
</html>
